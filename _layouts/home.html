---
layout: default
---

<article class="home-layout">
  <section class="home-layout-top">
    <figure class="home-layout-figure">
      <img src="{% asset '{{ page.image }}' @path %}" class="home-layout-image" />
    </figure>
    <div class="home-layout-blurb">{{ page.top-blurb | markdownify }}</div>
  </section>
  <section class="home-layout-content text-column text-column-content">
    {{ content }}
  </section>
</article>
